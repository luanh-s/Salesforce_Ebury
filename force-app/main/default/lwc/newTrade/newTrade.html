<template>

    <div style="display: flex; width: 100%;">
        <article class="slds-card" style="position: relative; margin: auto;">
            <lightning-spinner if:true={loading} alternative-text="Loading" size="medium"></lightning-spinner>
            
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>New Trade</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner" style="display: flex; gap: 15px;">
                <div>
                    <lightning-combobox
                        name="sellCurrency"
                        label="Sell Currency"
                        value={sellCurrency}
                        placeholder="Sell Currency"
                        options={sellCurrencyOptions}
                        onchange={handleChangeCurr}
                    ></lightning-combobox>
                    
                    <lightning-input value={sellAmount} step="0.01" type="number" name="sellAmount" label="Sell Amount" onchange={handleChangeCurr}></lightning-input>
                    
                </div>
                <div>
    
                    <lightning-input disabled value={rate} type="number" name="rate" label="Rate" step="0.00000001" ></lightning-input>
    
                </div>
                <div>
                    <lightning-combobox
                        name="buyCurrency"
                        label="Buy Currency"
                        value={buyCurrency}
                        placeholder="Buy Currency"
                        options={buyCurrencyOptions}
                        onchange={handleChangeCurr}
                    ></lightning-combobox>
                    
                    <lightning-input value={buyAmount} step="0.01" type="number" disabled name="buyAmount" label="Buy Amount" ></lightning-input>
                </div>
                
            </div>
            <footer class="slds-card__footer" style="display: flex;">
                <lightning-button type="submit" label="Create" style="margin-right: auto;" slot="footer" variant="success" onclick={submitForm}></lightning-button>
                <lightning-button label="Cancel" slot="footer"></lightning-button>
            </footer>
        </article>
    </div>


</template>
