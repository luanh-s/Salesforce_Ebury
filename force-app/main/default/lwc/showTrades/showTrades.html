<template>

    <div style="display: flex; width: 100%;">
        <article class="slds-card" style="position: relative; margin: auto;">
            <lightning-spinner if:true={loading} alternative-text="Loading" size="medium"></lightning-spinner>
            
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>New Trade</span>
                            </a>
                        </h2>
                    </div>
                    <lightning-button type="submit" label="New Trade" style="margin-right: auto;" slot="footer" variant="success" onclick={goToNewTrade}></lightning-button>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner" style="display: flex; gap: 15px;">
                
                <lightning-datatable
                    key-field=Id
                    data={data}
                    columns={columns}
                    hide-checkbox-column
                    show-row-number-column
                    style="border: 1px solid #e2e1e0; border-radius: 5px;"
                ></lightning-datatable>
                
            </div>
        </article>
    </div>


</template>
